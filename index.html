<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Carousel Jquery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="shortcut icon" href="assets/img/mushroom.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="carousel-mp" class="carousel slide">
				<ol class="carousel-indicators">
					<li data-target="#carousel-mp" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-mp" data-slide-to="1"></li>
					<li data-target="#carousel-mp" data-slide-to="2"></li>
					<li data-target="#carousel-mp" data-slide-to="3"></li>
					<li data-target="#carousel-mp" data-slide-to="4"></li>
				</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="d-block img-fluid" src="assets/img/Mario-and-Luigi.jpg" alt="First slide">
				</div>
				<div class="item">
					<img class="d-block img-fluid" src="assets/img/mario-party.jpg" alt="Second slide">
				</div>
				<div class="item">
					<img class="d-block img-fluid" src="assets/img/smash-mario.jpg" alt="Third slide">
				</div>
				<div class="item">
					<img class="d-block img-fluid" src="assets/img/mario.jpg" alt="Fourth slide">
				</div>
				<div class="item">
					<img class="d-block img-fluid" src="assets/img/New-Super-Mario.jpg" alt="Fifth slide">
				</div>
			</div>
			<a class="left carousel-control" href="#carousel-mp" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-mp" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
